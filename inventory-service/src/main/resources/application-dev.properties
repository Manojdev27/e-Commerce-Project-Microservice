spring.application.name=inventory-service
server.port=8083
spring.config.import=configserver:http://localhost:9096
spring.cloud.openfeign.http2client.enabled=true
spring.datasource.url=jdbc:mysql://localhost:3306/devdb
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

aws.secretsmanager.name=dev/dbpassword
aws.secretsmanager.fail-fast=true
# Enable Apache HttpClient for Feign
feign.httpclient.enabled=true

# Optional: Set connection and read timeouts (in milliseconds)
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000

# Optional: Enable compression
feign.compression.request.enabled=true
feign.compression.response.enabled=true

# Zipkin Configuration
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans